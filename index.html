<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Quotes Generator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="content">
            <!-- New Heading -->
            <h1 class="main-heading">Motivational Quotes Generator</h1>
            
            <!-- Existing Quote Container -->
            <div class="quote-container">
                <div id="quoteDisplay" class="quote-text">"Click the button to get inspired!"</div>
                <div id="authorDisplay" class="quote-author">- Author</div>
                <button id="newQuoteButton" class="quote-button">Show New Quote</button>
            </div>
        </div>
    </div>
</body>
</html>
